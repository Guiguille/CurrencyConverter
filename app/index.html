<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script>document.write('<base href="facebook.com" />');
	</script>
</head>
<body ng-app="MonApp">
<link rel="stylesheet" href="../bower_components/select2/select2.css">


<div ng-controller="DevisesCtrl" ng-init="query='eur'">
{{online}}
	<form name="formDevise">

		<input type="text" ng-model="price"/>
		<br/><br/>

		{{currency}}
			<select ui-select2 ng-model="deviseFrom" data-placeholder="Choisir votre devise...">
				<option value=""></option>
				<option value="{{devise.code}}" ng-repeat="devise in devises">
					{{devise.pays}}
				</option>
			</select>
		to <button ng-click="change()">Change</button>
			<select ui-select2 ng-model="deviseTo" data-placeholder="Choisir votre devise...">
				<option value=""></option>
				<option value="{{devise.code}}" ng-repeat="devise in devises">
					{{devise.pays}}
				</option>
			</select>
		<br>
		<button ng-click="calculate()">Calculer</button>

	</form>

	<p>{{result}}</p>

	<p ng-show="erreur">Renseigner une devise</p>

</div>

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/select2/select2.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-ui-select2/src/select2.js"></script>
<!-- <script src="http://code.angularjs.org/1.3.13/angular-route.min.js"></script> -->
<script src="../bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="js/app.js"></script>

<script type="text/javascript"></script>
</body>
</html>
